<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Ministerio Público</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F2C52;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #0F2C52;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #D9A927;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: #0F2C52;
            box-shadow: 0 0 0 0.2rem rgba(15, 44, 82, 0.25);
        }
        
        .btn-login {
            background-color: #0F2C52;
            border-color: #0F2C52;
            color: white;
            width: 100%;
            padding: 12px;
            font-weight: 500;
        }
        
        .btn-login:hover {
            background-color: #0a1f38;
            border-color: #0a1f38;
            color: white;
        }
        
        .alert {
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>MINISTERIO PÚBLICO</h2>
            <p>FISCALÍA DE LA NACIÓN</p>
            <hr>
            <h4>Iniciar Sesión</h4>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <strong>Error:</strong> Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" 
                       name="{{ form.username.name }}" value="{{ form.username.value|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" 
                       name="{{ form.password.name }}" required>
            </div>
            
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">
                Sistema de Gestión de Notificaciones<br>
                Versión 1.0.0
            </small>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
